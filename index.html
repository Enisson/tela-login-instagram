<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bem vindo ao Instagram!</title>
</head>
<body>
    <div class="instagram-phone">
        <img class="cell" src="https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png" alt="phone">
        <img class="photo" src="https://www.instagram.com/static/images/homepage/screenshots/screenshot4.png/a4fd825e3d49.png" alt="instagram-photo">
    </div>
    <div class="instagram-form">
        <form>
            <h1>
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="instagram logo">
            </h1>
            <input type="text" placeholder="Telefone, nome de usuário ou email">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Entrar</button>
            <span class="or">OU</span>

            <div class="facebook-login">
                <box-icon name='facebook-square' type='logo' color='#385185' ></box-icon>
                <a href="#">Entrar com o Facebook</a>
            </div>

            <span class="forgot">Esqueceu a senha?</span>
        </form>

        <div class="signup">
            <p>Não tem numa conta? <a href="#">Cadastre-se</a></p>
        </div>

        <span class="get-app">Obtenha o aplicativo.</span>

        <div class="apps">
            <a href="#">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" alt="appstore">
            </a>
            <a href="#">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png" alt="googleplay">
            </a>
        </div>
    </div>
</body>
<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</html>
